<div class="mood-cell">
  <div class="mood-transition-container" *ngFor="let moodTransition of moodTransitions; let last = last; let i = index"
       [style.height]="calculateHeightOfTransition(moodTransition)">
    <mb-mood-transition style="display: flex; height: 100%; width: 100%" [isLast]="last"
                        [moodTransition]="moodTransition"></mb-mood-transition>
  </div>
</div>
