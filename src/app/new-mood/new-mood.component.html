<h2 mat-dialog-title>How are your feeling right now?</h2>

<mat-dialog-content class="mat-typography">
  <section class="content">
    <form [formGroup]="moodForm">
      <div class="icons-container">
        <div (click)="selectMood(moodCategory)" *ngFor="let moodCategory of moodCategories" class="icon-container">
          <mb-mood-icon [category]="moodCategory" [class.selected]="isMoodSelected(moodCategory)"
                        class="selectable-icons" size="60"></mb-mood-icon>
          <span>{{nameOfMood(moodCategory)}}</span>
        </div>
      </div>
      <mat-form-field appearance="standard" class="full-width">
      <textarea cdkAutosizeMaxRows="10" cdkAutosizeMinRows="1" cdkTextareaAutosize class="full-width"
                formControlName="summary" matInput placeholder="What is happening?"></textarea>
      </mat-form-field>
    </form>
  </section>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-dialog-close mat-raised-button>Cancel</button>
  <button (click)="save()" cdkFocusInitial mat-raised-button>Add</button>
</mat-dialog-actions>
